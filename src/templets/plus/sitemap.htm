<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="developer:ZhangChunsheng, team:luomor, date:2013-11-02">
		<meta name="keywords" content="{dede:field name='keywords'/}">
		<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}">
		<title>{dede:global name='cfg_webname'/}_网站地图</title>

		<base href="{dede:global.cfg_clihost/}{dede:global.cfg_cmsurl/}/index.php">
		<link rel="canonical" href="{dede:global.cfg_clihost/}{dede:global.cfg_cmsurl/}/index.php">
		<link rel="shortcut icon" type="image/ico" href="{dede:global.cfg_templets_skin/}/images/favicon.ico">
		<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/myapp/global.min.css?ver={dede:global.cfg_version_number/}">
		<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/huohua.css?ver={dede:global.cfg_version_number/}">
	</head>
	<body>
		<div class="wraper">
			<header class="user-information">
				<a href="http://t.qq.com/huohuamarke" target="_blank">联系客服</a>&nbsp;|&nbsp;
				<a class="mblog" href="http://t.qq.com/huohuamarket" target="_blank"><s></s>关注我们</a>
			</header>
			<div id="login_wrap" style="position:absolute; display:none; width:552px; height:380px; padding:0; margin:0; z-index:10000;" align="center">
				<iframe id="login_frame" name="login_frame" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
			</div>
			<div class="ie6-header"></div>
			<div class="main" role="main">
				<div class="ie-main-header"></div>
				<header role="banner">
					<h1 class="logo"><a href="/android/index.jsp"><img src="{dede:global.cfg_templets_skin/}/images/logo.png" width="210" height="60" alt="火花市场网"></a></h1>
				</header>

				<div class="w960 clear center mt1">
					<div class="sp-title">
						<h2>网站地图</h2>
					</div>
					{dede:global name='maplist'/}
				</div>
			</div>
			
			<div class="gototop" style="display: none; bottom: -3px;">
				<a href="javascript:gototop();">返回顶部</a>
			</div>
			<footer class="footer" role="contentinfo">
				<div class="mqparty-footer">
					<script charset="utf-8" src="{dede:global.cfg_templets_skin/}/js/myapp/mqq_footer_normal.js" type="text/javascript"></script>
				</div>
			</footer>
			<script type="text/javascript">
				var _body_end = new Date();
				function pageSpeedTrack(){
				    if(typeof(_head_start) == typeof(_body_end)){
				        var loading_time = _body_end - _head_start;
				        if(loading_time>0 && loading_time<60*1000){
				            var speed = loading_time > 3*1000 ? "slow" : "quick";
				            var page_path = window.location.pathname.replace(/(\.jsp)$/i, "");
				            _gaq.push(["_trackEvent", "pagespeed", speed, page_path, loading_time]);
				            pingHotag("pagespeed."+speed+"."+page_path+"."+window.navigator.appName.replace(/^\s*(.*?)\s.*$/, "$1"));
				        }
				    }
				}
			</script>
		</div>
	</body>
</html>
